<html>
  <head>
    <title>Hand Signal Identifier</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src=" https://unpkg.com/ml5@0.4.3/dist/ml5.min.js "></script>
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">Hand Signal Identifier
      <br>
      
      <span>&#9995;</span>
      <span>&#9996;</span>
      <span>&#128075;</span>
      <span>&#128076;</span>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128079;</span>
      
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a picture of your hand to know the gesture!
      	<br>
        <b style="color: green">Are you saying good?</b>
        <br>
        <b style="color: black">Are you saying bad?</b>
        <br>
        <b style="color: red">Is that a no?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam View - </label>
        <div id="camera"></div>

        <br><br>

        <button onclick="take_snapshot()" class="btn btn-warning">Capture Hand</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 - </label>
        <p class="signal_name" id="result_signal_name1"></p>
        <p class="hand" id="update_hand1"></p>

        <label>Prediction 2 - </label>
        <p class="signal_name" id="result_signal_name2"></p>
        <p class="hand" id="update_hand2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>

        <br><br>

        <button onclick="check()" class="btn btn-success">Predict Hand Sign</button>

        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
